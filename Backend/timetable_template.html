<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-Day Study Timetable</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .timetable {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .timetable th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        .timetable td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        .timetable tr:nth-child(even) {
            background: #f8f9fa;
        }
        .timetable tr:hover {
            background: #f0f4ff;
        }
        .day {
            font-weight: 600;
            color: #667eea;
        }
        .activity {
            color: #333;
            line-height: 1.5;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š 14-Day Study Timetable</h1>
        <table class="timetable">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Study Activity</th>
                </tr>
            </thead>
            <tbody id="timetable-body">
                <!-- Content will be inserted here -->
            </tbody>
        </table>
        <div class="footer">
            <p>Generated by NexusAI - Your Intelligent Study Companion</p>
        </div>
    </div>
</body>
</html>
